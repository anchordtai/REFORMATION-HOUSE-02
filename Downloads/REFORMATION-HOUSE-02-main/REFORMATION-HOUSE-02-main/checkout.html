<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Checkout - Christ's Reformation House Online Store</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.5.2/dist/cdn.min.js" defer></script>
    <!-- Favicons -->
    <link href="assets/img/crhlogo.jpg" rel="icon" />
    <link href="assets/img/crhlogo.jpg" rel="apple-touch-icon" />
</head>

<body class="bg-gradient-to-br from-blue-100 via-white to-pink-100 min-h-screen font-sans leading-normal tracking-normal">
    <!-- Uniform Navbar -->
    <header class="fixed top-0 left-0 right-0 z-50 w-full bg-white/30 backdrop-blur-lg shadow-lg border-b border-white/20 animate-navbar-fade-in" x-data="{ open: false }">
      <div class="container flex items-center justify-between px-6 py-3 mx-auto">
        <div class="flex items-center gap-3">
          <div class="relative flex items-center justify-center w-14 h-14 bg-gradient-to-tr from-blue-500 via-purple-500 to-pink-500 rounded-2xl shadow-xl animate-logo-pop">
            <img class="w-10 h-10 rounded-full border-4 border-white shadow-md animate-spin-slow" src="assets/img/crhlogo.jpg" alt="logo" />
          </div>
          <span class="ml-2 text-2xl font-extrabold tracking-wide text-gray-900 drop-shadow-lg select-none" style="text-shadow: 0 2px 8px rgba(0,0,0,0.12);">Christ's Reformation House</span>
        </div>
        <nav class="hidden space-x-6 lg:flex">
          <a href="forms/contact.html">
            <button type="button" class="px-5 py-2 font-bold text-white bg-gradient-to-r from-green-500 via-teal-500 to-cyan-500 rounded-xl shadow-lg hover:scale-105 hover:from-cyan-500 hover:to-green-500 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-offset-2">Contact Us</button>
          </a>
          <a href="ministry/AboutUs.html">
            <button type="button" class="px-5 py-2 font-bold text-white bg-gradient-to-r from-orange-500 via-yellow-500 to-amber-500 rounded-xl shadow-lg hover:scale-105 hover:from-amber-500 hover:to-orange-500 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:ring-offset-2">About Us</button>
          </a>
          <a href="forms/donate.html">
            <button type="button" class="px-5 py-2 font-bold text-white bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 rounded-xl shadow-lg hover:scale-105 hover:from-yellow-500 hover:to-pink-500 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-offset-2">Give Online</button>
          </a>
        </nav>
        <div class="items-center hidden space-x-4 lg:flex">
          <form name="search" method="post" class="relative">
            <input type="search" class="px-4 py-2 text-gray-900 placeholder-gray-400 bg-white/70 border-0 rounded-xl shadow focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Search..." aria-label="Search">
          </form>
          <a href="forms/log in.html">
            <button type="button" class="px-4 py-2 font-bold border border-blue-500 rounded-xl text-blue-700 bg-white/80 shadow hover:bg-blue-50 hover:text-blue-900 transition-all duration-300">Login</button>
          </a>
          <a href="forms/signup.html">
            <button type="button" class="px-4 py-2 font-bold text-white bg-gradient-to-r from-yellow-400 via-pink-500 to-purple-500 rounded-xl shadow hover:scale-105 hover:from-purple-500 hover:to-yellow-400 transition-all duration-300">Sign-up</button>
          </a>
        </div>
        <button @click="open = !open" class="text-blue-700 lg:hidden focus:outline-none animate-hamburger-pop">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
      <div x-show="open" class="lg:hidden animate-mobile-menu-fade-in">
        <nav class="flex flex-col p-6 space-y-4 bg-white/80 backdrop-blur-lg rounded-b-2xl shadow-xl">
          <a href="forms/contact.html">
            <button type="button" class="w-full px-5 py-2 font-bold text-white bg-gradient-to-r from-green-500 via-teal-500 to-cyan-500 rounded-xl shadow-lg hover:scale-105 hover:from-cyan-500 hover:to-green-500 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-offset-2">Contact Us</button>
          </a>
          <a href="ministry/AboutUs.html">
            <button type="button" class="w-full px-5 py-2 font-bold text-white bg-gradient-to-r from-orange-500 via-yellow-500 to-amber-500 rounded-xl shadow-lg hover:scale-105 hover:from-amber-500 hover:to-orange-500 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:ring-offset-2">About Us</button>
          </a>
          <a href="forms/donate.html">
            <button type="button" class="w-full px-5 py-2 font-bold text-white bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 rounded-xl shadow-lg hover:scale-105 hover:from-yellow-500 hover:to-pink-500 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-offset-2">Give Online</button>
          </a>
          <form name="search" method="post" class="relative">
            <input type="search" class="px-4 py-2 text-gray-900 placeholder-gray-400 bg-white/70 border-0 rounded-xl shadow focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Search..." aria-label="Search">
          </form>
          <div class="flex space-x-4">
            <a href="forms/log in.html">
              <button type="button" class="px-4 py-2 font-bold border border-blue-500 rounded-xl text-blue-700 bg-white/80 shadow hover:bg-blue-50 hover:text-blue-900 transition-all duration-300">Login</button>
            </a>
            <a href="forms/signup.html">
              <button type="button" class="px-4 py-2 font-bold text-white bg-gradient-to-r from-yellow-400 via-pink-500 to-purple-500 rounded-xl shadow hover:scale-105 hover:from-purple-500 hover:to-yellow-400 transition-all duration-300">Sign-up</button>
            </a>
          </div>
        </nav>
      </div>
      <style>
        @keyframes navbar-fade-in {
          from { opacity: 0; transform: translateY(-40px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-navbar-fade-in {
          animation: navbar-fade-in 1.2s cubic-bezier(0.4, 0, 0.2, 1) both;
        }
        @keyframes logo-pop {
          0% { transform: scale(0.7) rotate(-10deg); opacity: 0; }
          80% { transform: scale(1.1) rotate(8deg); opacity: 1; }
          100% { transform: scale(1) rotate(0deg); }
        }
        .animate-logo-pop {
          animation: logo-pop 1.2s cubic-bezier(0.4, 0, 0.2, 1) both;
        }
        @keyframes spin-slow {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        .animate-spin-slow {
          animation: spin-slow 8s linear infinite;
        }
        @keyframes hamburger-pop {
          0% { transform: scale(0.7); opacity: 0; }
          100% { transform: scale(1); opacity: 1; }
        }
        .animate-hamburger-pop {
          animation: hamburger-pop 1s cubic-bezier(0.4, 0, 0.2, 1) both;
        }
        @keyframes mobile-menu-fade-in {
          from { opacity: 0; transform: translateY(-20px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-mobile-menu-fade-in {
          animation: mobile-menu-fade-in 0.7s cubic-bezier(0.4, 0, 0.2, 1) both;
        }
      </style>
    </header>

    <!-- Main Content -->
    <main class="container p-4 mx-auto my-8 pt-24">
        <h1 class="mb-4 text-3xl font-bold">Checkout</h1>
        <div class="grid grid-cols-1 gap-8 lg:grid-cols-3">
            <!-- Checkout Form -->
            <div class="col-span-2 p-6 bg-white rounded-lg shadow-md">
                <h2 class="mb-4 text-2xl font-semibold">Billing Details</h2>
                <form id="payment-form">
                    <div class="mb-4">
                        <label class="block mb-2 text-gray-700" for="name">Full Name</label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-2 text-gray-700" for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-2 text-gray-700" for="address">Address</label>
                        <input type="text" id="address" name="address" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-2 text-gray-700" for="city">City</label>
                        <input type="text" id="city" name="city" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block mb-2 text-gray-700" for="state">State</label>
                            <input type="text" id="state" name="state" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div>
                            <label class="block mb-2 text-gray-700" for="zip">Zip Code</label>
                            <input type="text" id="zip" name="zip" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                    </div>
                    <h2 class="mb-4 text-2xl font-semibold">Payment Details</h2>
                    <div class="mb-4">
                        <label class="block mb-2 text-gray-700" for="card-name">Name on Card</label>
                        <input type="text" id="card-name" name="card-name" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block mb-2 text-gray-700" for="card-element">
                            Credit or debit card
                        </label>
                        <div id="card-element" class="w-full px-4 py-2 border rounded-md"></div>
                        <div id="card-errors" role="alert" class="text-red-500"></div>
                    </div>
                    <!-- Add reCAPTCHA -->
                    <div class="mb-4">
                        <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
                    </div>
                    <button type="submit" class="w-full px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none" id="submit-button">
                        Place Order
                    </button>
                </form>
            </div>
            <!-- Order Summary -->
            <div class="p-6 bg-white rounded-lg shadow-md">
                <h2 class="mb-4 text-2xl font-semibold">Order Summary</h2>
                <ul id="order-summary" class="mb-4">
                    <!-- JavaScript will populate this list -->
                </ul>
                <div class="flex justify-between mb-4">
                    <span class="text-lg font-bold">Total</span>
                    <span id="order-total" class="text-lg font-bold">$0.00</span>
                </div>
                <button class="w-full px-4 py-2 text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none" id="checkout-button">
                    Checkout
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="p-4 mt-8 text-white bg-gray-800">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Christ's Reformation House International. All rights reserved.</p>
        </div>
    </footer>

    <!-- Stripe.js library -->
    <script src="https://js.stripe.com/v3/"></script>
    <!-- Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <!-- Client-side JavaScript -->
    <script>
        // Replace with your Stripe publishable key
        var stripe = Stripe('YOUR_STRIPE_PUBLISHABLE_KEY');

        // Create an instance of elements
        var elements = stripe.elements();

        // Custom styling can be passed to options when creating an Element
        var style = {
            base: {
                color: '#32325d',
                fontFamily: '"Roboto", sans-serif',
                fontSmoothing: 'antialiased',
                fontSize: '16px',
                '::placeholder': {
                    color: '#aab7c4'
                }
            },
            invalid: {
                color: '#fa755a',
                iconColor: '#fa755a'
            }
        };

        // Create an instance of the card Element
        var card = elements.create('card', { style: style });

        // Add an instance of the card Element into the `card-element` div
        card.mount('#card-element');

        // Handle real-time validation errors from the card Element
        card.addEventListener('change', function (event) {
            var displayError = document.getElementById('card-errors');
            if (event.error) {
                displayError.textContent = event.error.message;
            } else {
                displayError.textContent = '';
            }
        });

        // Handle form submission
        var form = document.getElementById('payment-form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            // Disable the submit button to prevent multiple submissions
            document.getElementById('submit-button').disabled = true;

            // Create token and capture user information
            stripe.createToken(card).then(function (result) {
                if (result.error) {
                    // Inform the user if there was an error
                    var errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                    document.getElementById('submit-button').disabled = false;
                } else {
                    // Send the token to your server
                    stripeTokenHandler(result.token);
                }
            });
        });

        function stripeTokenHandler(token) {
            // Insert the token ID into the form so it gets submitted to the server
            var form = document.getElementById('payment-form');
            var hiddenInput = document.createElement('input');
            hiddenInput.setAttribute('type', 'hidden');
            hiddenInput.setAttribute('name', 'stripeToken');
            hiddenInput.setAttribute('value', token.id);
            form.appendChild(hiddenInput);

            // Submit the form
            form.submit();
        }
    </script>
</body>
</html>
