      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }

      <div class="items-center hidden space-x-4 lg:flex">

      <button @click="open = !open" :aria-expanded="open" aria-controls="mobile-menu" class="text-blue-700 lg:hidden focus:outline-none animate-hamburger-pop" aria-label="Toggle navigation menu">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

        </a>
        <a href="../ministry/AboutUs.html">

    <style>
      .nav-link {
        @apply text-lg font-semibold text-blue-900 px-4 py-2 rounded-xl transition-all duration-300 hover:bg-blue-100 hover:text-blue-700 shadow hover:scale-105;
      }
      @keyframes navbar-fade-in {
        from { opacity: 0; transform: translateY(-40px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-navbar-fade-in {
        animation: navbar-fade-in 1.2s cubic-bezier(0.4, 0, 0.2, 1) both;
      }
      @keyframes logo-pop {
        0% { transform: scale(0.7) rotate(-10deg); opacity: 0; }
        80% { transform: scale(1.1) rotate(8deg); opacity: 1; }
        100% { transform: scale(1) rotate(0deg); }
      }
      .animate-logo-pop {
        animation: logo-pop 1.2s cubic-bezier(0.4, 0, 0.2, 1) both;
      }
      @keyframes spin-slow {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 8s linear infinite;
      }
      @keyframes hamburger-pop {
        0% { transform: scale(0.7); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-hamburger-pop {
        animation: hamburger-pop 1s cubic-bezier(0.4, 0, 0.2, 1) both;
      }
      @keyframes mobile-menu-fade-in {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-mobile-menu-fade-in {
        animation: mobile-menu-fade-in 0.7s cubic-bezier(0.4, 0, 0.2, 1) both;

  <main class="container px-4 mx-auto pt-32 pb-12">
    <div class="flex flex-col items-center justify-center w-full">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl mx-auto">
        <!-- Contact Form -->
        <div class="glass-card p-6 md:p-8 flex flex-col justify-center w-full max-w-md mx-auto animate-fade-in">
          <h1 class="mb-6 text-2xl md:text-3xl font-extrabold text-center text-gray-900 drop-shadow-lg">Contact Us</h1>
          <form action="#" method="POST" class="space-y-4" aria-label="Contact Form">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
              <input type="text" id="name" name="name" required placeholder="Your name" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
              <input type="email" id="email" name="email" required placeholder="Your email address" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div>
              <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
              <input type="tel" id="phone" name="phone" required placeholder="Your phone number" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div>
              <label for="subject" class="block text-sm font-medium text-gray-700">Subject</label>
              <input type="text" id="subject" name="subject" required placeholder="Subject" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
            </div>
            <div>
              <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
              <textarea id="message" name="message" rows="4" required placeholder="Your message" class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"></textarea>
            </div>
            <div class="mt-4">
              <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
            </div>
            <div class="text-center">
              <button type="submit" class="px-8 py-3 text-lg font-bold text-white bg-gradient-to-r from-blue-600 via-purple-500 to-pink-500 rounded-xl shadow-lg hover:scale-105 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2">Send Message</button>
            </div>
          </form>
          <div class="mt-8 text-center">
            <h2 class="text-xl font-bold text-gray-900">Contact Information</h2>
            <p class="mt-2 text-gray-700">Phone: <a href="tel:+2348138463804" class="text-blue-600 hover:underline">+2348138463804</a>, <a href="tel:+2348122223840" class="text-blue-600 hover:underline">+2348122223840</a></p>
            <p class="text-gray-700">Email: <a href="mailto:info@christreformationhouse.org.ng" class="text-blue-600 hover:underline">info@christreformationhouse.org.ng</a></p>
          </div>
        </div>
        <!-- Map Section -->
        <div class="glass-card p-0 overflow-hidden flex flex-col justify-center w-full max-w-md mx-auto animate-fade-in">
          <iframe class="w-full h-64 md:h-80 rounded-2xl border-0" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0198705546164!2d-122.40641718468276!3d37.785120979757084!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5bcb4205%3A0x78c9e4e58e3d8a7e!2s123%20Church%20St%2C%20San%20Francisco%2C%20CA%2094102%2C%20USA!5e0!3m2!1sen!2s!4v1614031941258!5m2!1sen!2s" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" title="Church Location"></iframe>
        </div>
