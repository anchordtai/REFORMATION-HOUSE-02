<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i"
      rel="stylesheet"
    />
    <!-- SEO & Social Sharing -->
    <meta property="og:title" content="Donate - Christ's Reformation House International" />
    <meta property="og:description" content="Support our ministry and make a difference." />
    <meta property="og:image" content="../assets/img/crhlogo.jpg" />
    <meta property="og:url" content="https://christreformationhouse.org.ng/forms/donate.html" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Donate - Christ's Reformation House International" />
    <meta name="twitter:description" content="Support our ministry and make a difference." />
    <meta name="twitter:image" content="../assets/img/crhlogo.jpg" />
    <style>
      .glass-card {
        background: rgba(255,255,255,0.7);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(12px);
        border-radius: 2rem;
        border: 1px solid rgba(255,255,255,0.18);
        animation: fade-in 1.2s cubic-bezier(0.4, 0, 0.2, 1) both;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-gradient {
        background: linear-gradient(135deg, #6366f1 0%, #ec4899 100%);
      }
      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #6366f1;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <!--Alpine.js for toggle behavior-->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.5.2/dist/cdn.min.js" defer></script>
  </head>
  <body class="bg-gradient-to-br from-blue-100 via-white to-pink-100 min-h-screen font-sans leading-normal tracking-normal">
    <!-- Uniform Navbar -->
    <header class="fixed top-0 left-0 right-0 z-50 w-full bg-white/30 backdrop-blur-lg shadow-lg border-b border-white/20 animate-navbar-fade-in" x-data="{ open: false }">
      <div class="container flex items-center justify-between px-6 py-3 mx-auto">
        <div class="flex items-center gap-3">
          <div class="relative flex items-center justify-center w-14 h-14 bg-gradient-to-tr from-blue-500 via-purple-500 to-pink-500 rounded-2xl shadow-xl animate-logo-pop">
            <img class="w-10 h-10 rounded-full border-4 border-white shadow-md animate-spin-slow" src="../assets/img/crhlogo.jpg" alt="logo" />
          </div>
          <span class="ml-2 text-2xl font-extrabold tracking-wide text-gray-900 drop-shadow-lg select-none" style="text-shadow: 0 2px 8px rgba(0,0,0,0.12);">Christ's Reformation House</span>
        </div>
        <nav class="hidden space-x-6 lg:flex">
          <a href="contact.html">
            <button type="button" class="px-5 py-2 font-bold text-white bg-gradient-to-r from-green-500 via-teal-500 to-cyan-500 rounded-xl shadow-lg hover:scale-105 hover:from-cyan-500 hover:to-green-500 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-offset-2">Contact Us</button>
          </a>
          <a href="../ministry/AboutUs.html">
            <button type="button" class="px-5 py-2 font-bold text-white bg-gradient-to-r from-orange-500 via-yellow-500 to-amber-500 rounded-xl shadow-lg hover:scale-105 hover:from-amber-500 hover:to-orange-500 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:ring-offset-2">About Us</button>
          </a>
          <a href="donate.html">
            <button type="button" class="px-5 py-2 font-bold text-white bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 rounded-xl shadow-lg hover:scale-105 hover:from-yellow-500 hover:to-pink-500 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-offset-2">Give Online</button>
          </a>
        </nav>
        <div class="items-center hidden space-x-4 lg:flex">
          <form name="search" method="post" class="relative">
            <input type="search" class="px-4 py-2 text-gray-900 placeholder-gray-400 bg-white/70 border-0 rounded-xl shadow focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Search..." aria-label="Search">
          </form>
          <a href="log in.html">
            <button type="button" class="px-4 py-2 font-bold border border-blue-500 rounded-xl text-blue-700 bg-white/80 shadow hover:bg-blue-50 hover:text-blue-900 transition-all duration-300">Login</button>
          </a>
          <a href="signup.html">
            <button type="button" class="px-4 py-2 font-bold text-white bg-gradient-to-r from-yellow-400 via-pink-500 to-purple-500 rounded-xl shadow hover:scale-105 hover:from-purple-500 hover:to-yellow-400 transition-all duration-300">Sign-up</button>
          </a>
        </div>
        <button @click="open = !open" class="text-blue-700 lg:hidden focus:outline-none animate-hamburger-pop">
          <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
      <div x-show="open" class="lg:hidden animate-mobile-menu-fade-in">
        <nav class="flex flex-col p-6 space-y-4 bg-white/80 backdrop-blur-lg rounded-b-2xl shadow-xl">
          <a href="contact.html">
            <button type="button" class="w-full px-5 py-2 font-bold text-white bg-gradient-to-r from-green-500 via-teal-500 to-cyan-500 rounded-xl shadow-lg hover:scale-105 hover:from-cyan-500 hover:to-green-500 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-green-400 focus:ring-offset-2">Contact Us</button>
          </a>
          <a href="../ministry/AboutUs.html">
            <button type="button" class="w-full px-5 py-2 font-bold text-white bg-gradient-to-r from-orange-500 via-yellow-500 to-amber-500 rounded-xl shadow-lg hover:scale-105 hover:from-amber-500 hover:to-orange-500 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-orange-400 focus:ring-offset-2">About Us</button>
          </a>
          <a href="donate.html">
            <button type="button" class="w-full px-5 py-2 font-bold text-white bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 rounded-xl shadow-lg hover:scale-105 hover:from-yellow-500 hover:to-pink-500 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:ring-offset-2">Give Online</button>
          </a>
          <form name="search" method="post" class="relative">
            <input type="search" class="px-4 py-2 text-gray-900 placeholder-gray-400 bg-white/70 border-0 rounded-xl shadow focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Search..." aria-label="Search">
          </form>
          <div class="flex space-x-4">
            <a href="log in.html">
              <button type="button" class="px-4 py-2 font-bold border border-blue-500 rounded-xl text-blue-700 bg-white/80 shadow hover:bg-blue-50 hover:text-blue-900 transition-all duration-300">Login</button>
            </a>
            <a href="signup.html">
              <button type="button" class="px-4 py-2 font-bold text-white bg-gradient-to-r from-yellow-400 via-pink-500 to-purple-500 rounded-xl shadow hover:scale-105 hover:from-purple-500 hover:to-yellow-400 transition-all duration-300">Sign-up</button>
            </a>
          </div>
        </nav>
      </div>
      <style>
        @keyframes navbar-fade-in {
          from { opacity: 0; transform: translateY(-40px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-navbar-fade-in {
          animation: navbar-fade-in 1.2s cubic-bezier(0.4, 0, 0.2, 1) both;
        }
        @keyframes logo-pop {
          0% { transform: scale(0.7) rotate(-10deg); opacity: 0; }
          80% { transform: scale(1.1) rotate(8deg); opacity: 1; }
          100% { transform: scale(1) rotate(0deg); }
        }
        .animate-logo-pop {
          animation: logo-pop 1.2s cubic-bezier(0.4, 0, 0.2, 1) both;
        }
        @keyframes spin-slow {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        .animate-spin-slow {
          animation: spin-slow 8s linear infinite;
        }
        @keyframes hamburger-pop {
          0% { transform: scale(0.7); opacity: 0; }
          100% { transform: scale(1); opacity: 1; }
        }
        .animate-hamburger-pop {
          animation: hamburger-pop 1s cubic-bezier(0.4, 0, 0.2, 1) both;
        }
        @keyframes mobile-menu-fade-in {
          from { opacity: 0; transform: translateY(-20px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-mobile-menu-fade-in {
          animation: mobile-menu-fade-in 0.7s cubic-bezier(0.4, 0, 0.2, 1) both;
        }
      </style>
    </header>
    <main class="flex items-center justify-center min-h-[80vh] pt-24">
      <div class="w-full max-w-lg p-10 glass-card">
        <h2 class="mb-6 text-3xl font-extrabold text-center text-gray-900 drop-shadow-lg">Donate to Christ's Reformation House</h2>
        <form id="donation-form" class="space-y-4" aria-label="Donation Form">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              required
              class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
              aria-label="Donor's Name"
            />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
              aria-label="Donor's Email"
            />
          </div>
          <div>
            <label for="country" class="block text-sm font-medium text-gray-700"
              >Country</label
            >
            <input
              type="text"
              id="country"
              name="country"
              required
              class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
              aria-label="Donor's Country"
            />
          </div>
          <div>
            <label for="state" class="block text-sm font-medium text-gray-700"
              >State</label
            >
            <input
              type="text"
              id="state"
              name="state"
              required
              class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
              aria-label="Donor's State"
            />
          </div>
          <div>
            <label for="address" class="block text-sm font-medium text-gray-700"
              >Address</label
            >
            <input
              type="text"
              id="address"
              name="address"
              required
              class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
              aria-label="Donor's Address"
            />
          </div>
          <div>
            <label
              for="donationType"
              class="block text-sm font-medium text-gray-700"
              >Type of Donation</label
            >
            <select
              id="donationType"
              name="donationType"
              required
              class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
              aria-label="Type of Donation"
            >
              <option value="Tithe">Tithe</option>
              <option value="Offering">Offering</option>
              <option value="Evangelism">Evangelism</option>
              <option value="Building">Building</option>
              <option value="Mission">Mission</option>
            </select>
          </div>
          <div>
            <label for="amount" class="block text-sm font-medium text-gray-700"
              >Amount</label
            >
            <input
              type="number"
              id="amount"
              name="amount"
              required
              class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
              aria-label="Donation Amount"
            />
          </div>
          <div>
            <label
              for="currency"
              class="block text-sm font-medium text-gray-700"
              >Currency</label
            >
            <select
              id="currency"
              name="currency"
              required
              class="w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
              aria-label="Currency"
            >
              <option value="USD">USD</option>
              <option value="NGN">NGN</option>
              <option value="EUR">EUR</option>
              <!-- Add more currencies as needed -->
            </select>
          </div>
          <div id="donation-feedback" class="hidden text-center"></div>
          <div id="donation-spinner" class="hidden spinner"></div>
          <div class="text-center">
            <button type="button" onclick="makeDonation()" class="px-8 py-3 text-lg font-bold text-white bg-gradient-to-r from-blue-600 via-purple-500 to-pink-500 rounded-xl shadow-lg hover:scale-105 transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2" aria-label="Submit Donation">Submit</button>
          </div>
        </form>
      </div>
    </main>
    <footer class="py-8 text-center text-white bg-gradient-to-br from-blue-900 via-purple-900 to-pink-900 rounded-t-3xl animate-gradient mt-10">
      <p>&copy; 2024 Christ's Reformation House International. All rights reserved.</p>
    </footer>
    <script src="https://checkout.flutterwave.com/v3.js"></script>
    <script>
      function showFeedback(message, success) {
        const feedback = document.getElementById('donation-feedback');
        feedback.className = 'mt-4 text-lg ' + (success ? 'text-green-600' : 'text-red-600');
        feedback.textContent = message;
        feedback.classList.remove('hidden');
      }
      function showSpinner(show) {
        document.getElementById('donation-spinner').classList.toggle('hidden', !show);
      }
      function makeDonation() {
        showFeedback('', true);
        showSpinner(true);
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var amount = document.getElementById("amount").value;
        var currency = document.getElementById("currency").value;
        var country = document.getElementById("country").value;
        var state = document.getElementById("state").value;
        var address = document.getElementById("address").value;
        var donationType = document.getElementById("donationType").value;
        FlutterwaveCheckout({
          public_key: "FLWPUBK-f14838818efd26049793e831b747414a-X",
          tx_ref: "REF_" + Math.floor(Math.random() * 1000000000 + 1),
          amount: amount,
          currency: currency,
          payment_options: "card, mobilemoneyghana, ussd",
          redirect_url: window.location.href + "?success=true",
          meta: {
            consumer_id: email,
            consumer_mac: name,
            country: country,
            state: state,
            address: address,
            donation_type: donationType,
          },
          customer: {
            email: email,
            phone_number: "",
            name: name,
          },
          customizations: {
            title: "Christ's Reformation House Donation",
            description: `Support our ministry (${donationType})`,
            logo: "../assets/img/crhlogo.jpg",
          },
          callback: function(response) {
            showSpinner(false);
            if (response.status === 'successful') {
              showFeedback('Thank you for your donation! God bless you.', true);
            } else {
              showFeedback('Donation was not successful. Please try again.', false);
            }
          },
          onclose: function() {
            showSpinner(false);
          }
        });
      }
      // Show success message if redirected
      if (window.location.search.includes('success=true')) {
        showFeedback('Thank you for your donation! God bless you.', true);
      }
    </script>
  </body>
